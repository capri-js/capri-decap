<!DOCTYPE html>
<html lang="en">

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        line-height: 1.5;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background: #f5f5f5;
      }
      h1 {
        font-size: 2.5rem;
        margin: 0 0 1rem;
